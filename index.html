<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>HTML5 MediaElement - HLS</title>

	<script src="../mediaelement-2.16.4/build/jquery.js"></script>
	<script src="../mediaelement-2.16.4/build/mediaelement-and-player.min.js"></script>
	<link rel="stylesheet" href="../mediaelement-2.16.4/build/mediaelementplayer.min.css" />
</head>
<body>

<h1>MediaElementPlayer.js</h1>

<h2>HLS Wrapper</h2>

<code>
<pre>
&lt;video width="640" height="360" id="player1" preload="none"&gt;
	&lt;!-- Pseudo HTML5 --&gt;
	&lt;source type="application/x-mpegURL" src="http://foodsound.qiniudn.com/video/hls/introducing_thinglist_240.m3u8" /&gt;
&lt;/video&gt;
</pre>
</code>

<video width="640" height="360" id="player1">
  <!-- Pseudo HTML5 -->
  <source type="application/x-mpegURL" src="http://foodsound.qiniudn.com/video/hls/introducing_thinglist_240.m3u8" />
</video>

<script>

$('video').mediaelementplayer({
	success: function(media, node, player) {
		$('#' + node.id + '-mode').html('mode: ' + media.pluginType);
	}
});

</script>

</body>
</html>
